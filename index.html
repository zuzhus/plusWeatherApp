<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/15fcc6104d.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather forecast</title>
    <link rel="stylesheet" href="src/styles.css" class="rel" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <form id="text-form">
                <input
                  size="10"
                  type="text"
                  id="city-input"
                  placeholder="✒️ Enter the city"
                />
                <input type="submit" value="🔎" />
              </form>
            </div>

            <div class="col">
              <button type="button" class="btn btn-dark">
                Current location
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="city">Košice, SK</h2>
            <h4 class="day">Sunday, April 10</h4>
            <h1 title="click to change unit" class="actualTemperature">
              <span id="temp">10</span><span id="unit">°C</span>
            </h1>
            <h5 class="wind">wind speed: <span id="windSpeed">12</span> km/h
              <br>
              humidity: <span id="humidity">28</span> %
            </h5>
          </div>
          <div class="col">
            <p class="currentTime">12:45</p>
            <p class="weatherIcon"><img src="http://openweathermap.org/img/wn/10d@2x.png"> </img></p>
            <p class="weatherDescription">Partly cloudy</p>
          </div>
        </div>

        <ul class="list-group border-top-0">
          <li class="list-group-item">
            <div class="row">
              <div class="col-5 move">Tomorrow</div>
              <div class="col">☀️</div>
              <div class="col-4"><strong>11°</strong> / -1°</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-5 move">Tuesday</div>
              <div class="col">⛅️</div>
              <div class="col-4"><strong>14°</strong> / 5°</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-5 move">Wednesday</div>
              <div class="col">☀️</div>
              <div class="col-4"><strong>16°</strong> / 3°</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-5 move">Thursday</div>
              <div class="col">⛅️</div>
              <div class="col-4"><strong>17°</strong> / 7°</div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-5 move">Friday</div>
              <div class="col">☁️</div>
              <div class="col-4"><strong>15°</strong> / 5°</div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <p class="footer">
      <a href="https://github.com/zuzhus/plusWeatherApp" target="_blank">
        Open-source code</a
      >, by Zuzana Hušeková
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
