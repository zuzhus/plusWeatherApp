<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/15fcc6104d.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather forecast</title>
    <link rel="stylesheet" href="src/styles.css" class="rel" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <form id="text-form" class="enterCityBtn">
                <input
                  size="12"
                  type="text"
                  id="city-input"
                  placeholder="‚úíÔ∏è Enter the city"
                />
                <input type="submit" value="üîé" />
              </form>
            </div>

            <div class="col-5">
              <button type="button" class="locationBtn">
                üìç Current location
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <h2 class="city"></h2>
            <h4 class="day"></h4>
            <h1 title="click to change unit" class="actualTemperature">
              <span id="temp"></span><span id="unit">¬∞C</span>
            </h1>
            <h3 class="maxNightTemp"></h3>
            <h5 class="wind">
              wind speed: <span id="windSpeed"></span> km/h
              <br />
              humidity: <span id="humidity"></span> %
            </h5>
          </div>
          <div class="col">
            <p class="currentTime"></p>
            <p class="weatherIcon"></p>
            <p class="weatherDescription"></p>
          </div>
        </div>
        <div id="forecast"></div>
      </div>
    </div>

    <p class="footer">
      <a href="https://github.com/zuzhus/plusWeatherApp" target="_blank">
        Open-source code</a
      >, by Zuzana Hu≈°ekov√°
